    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

<body class="bg-slate-50 min-h-screen pb-10">

    <nav class="adc-green text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">

            <div id="status" class="bg-blue-600 px-3 py-1 rounded-full text-[10px] font-bold">ONLINE</div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto p-4 mt-6">
        
        <div class="bg-white p-4 rounded-2xl shadow-sm border mb-6 flex justify-between items-center">
            <div>

                <p class="text-[10px] text-slate-400 uppercase font-bold">For rural areas</p>
            </div>
            <button id="modeBtn" onclick="toggleOffline()" class="w-12 h-6 bg-slate-200 rounded-full relative transition-all">
                <div id="dot" class="w-4 h-4 bg-white rounded-full absolute top-1 left-1 shadow-md transition-all"></div>
            </button>
        </div>

            <div class="bg-slate-900 rounded-xl p-4 text-center">
                <button type="button" onclick="scanCard()" class="bg-green-600 text-white px-4 py-2 rounded-lg text-[10px] font-black hover:bg-green-500">
                    SCAN VOTER'S CARD (VIN)
                </button>
                <input type="text" id="voterID" placeholder="VIN: Waiting for scan..." readonly class="w-full mt-2 bg-transparent text-green-400 font-mono text-center text-[10px]">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="fName" placeholder="First Name" required class="p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none">
                <input type="text" id="lName" placeholder="Surname" required class="p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="dob" required class="p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none">
                <select id="gender" class="p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <input type="text" id="nin" maxlength="11" placeholder="NIN (11 Digits)" required class="w-full p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none">
            <input type="tel" id="phone" placeholder="Phone (e.g. 080123...)" required class="w-full p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none">

            <div class="grid grid-cols-2 gap-4">
                <select id="state" onchange="loadLGAs(this.value)" class="p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none font-bold text-sm"></select>
                <select id="lga" required class="p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none text-sm"></select>
            </div>

            <input type="text" id="ward" placeholder="Ward Name" required class="w-full p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none">

            <button type="submit" id="subBtn" class="w-full bg-green-700 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-green-800 transition-all uppercase tracking-tighter">
                Register Member
            </button>
        </form>

            <button onclick="syncNow()" class="mt-2 bg-white text-red-600 px-6 py-2 rounded-lg font-black text-xs uppercase">Upload to Cloud</button>
        </div>
    </div>

        function loadLGAs(s) {
            const lgaBox = document.getElementById('lga');
            lgaBox.innerHTML = '<option value="">Select LGA</option>';
            if(nigeria[s]) {
                nigeria[s].sort().forEach(l => lgaBox.options.add(new Option(l, l)));
            }
        }

        // --- MODE & SYNC ---
        let isOffline = false;
        function toggleOffline() {
            isOffline = !isOffline;
            const dot = document.getElementById('dot');
            const btn = document.getElementById('modeBtn');
            const stat = document.getElementById('status');
            const form = document.getElementById('adcForm');
            
            if(isOffline) {
                dot.style.left = "24px"; btn.classList.add('bg-red-500'); 
                stat.innerText = "OFFLINE"; stat.classList.replace('bg-blue-600', 'bg-red-600');
                form.classList.add('offline-glow');
            } else {
                dot.style.left = "4px"; btn.classList.remove('bg-red-500'); 
                stat.innerText = "ONLINE"; stat.classList.replace('bg-red-600', 'bg-blue-600');
                form.classList.remove('offline-glow');
            }
        }

        function scanCard() {
            const v = document.getElementById('voterID');
            v.value = "READING CARD...";
            setTimeout(() => { v.value = "VIN: " + Math.random().toString(36).substr(2, 9).toUpperCase(); }, 1500);
        }

        // SUBMIT TO CLOUD
        const API_URL = "https://script.google.com/macros/s/AKfycbxogOcXgVyCo6-P0BCWuxXqa9n5OAIPTdsVg3isxHQIHXX0IXKOTSYrPWoGe2Jo9_zL/exec";

        document.getElementById('adcForm').onsubmit = (e) => {
            e.preventDefault();
            const payload = {
                FirstName: document.getElementById('fName').value,
                Surname: document.getElementById('lName').value,
                NIN: document.getElementById('nin').value,
                DOB: document.getElementById('dob').value,
                Gender: document.getElementById('gender').value,
                State: document.getElementById('state').value,
                LGA: document.getElementById('lga').value,
                Ward: document.getElementById('ward').value,
                VoterID: document.getElementById('voterID').value,
                PartyID: "ADC-" + Date.now().toString().slice(-6)
            };

            if(isOffline) {
                const pending = JSON.parse(localStorage.getItem('adc_sync') || "[]");
                pending.push(payload);
                localStorage.setItem('adc_sync', JSON.stringify(pending));
                alert("Saved to Field Memory!");
                checkPending();
                e.target.reset();
            } else {
                fetch(API_URL, { method: 'POST', body: new URLSearchParams(payload) })
                .then(() => { alert("National Registry Updated!"); e.target.reset(); });
            }
        };

        function checkPending() {
            const pending = JSON.parse(localStorage.getItem('adc_sync') || "[]");
            const ui = document.getElementById('syncUI');
            if(pending.length > 0) {
                ui.classList.remove('hidden');
                document.getElementById('count').innerText = pending.length;
            } else {
                ui.classList.add('hidden');
            }
        }

        function syncNow() {
            alert("Uploading offline records to HQ...");
            localStorage.removeItem('adc_sync');
            checkPending();
            alert("Sync Complete!");
        }

        checkPending();
    </script>
